<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우선순위 - 명시도</title>
    <style>
        /* 여름에만 배경색을 노랗게, 글자색을 검은색으로 */
        .summer{
            color: black;
            background-color: yellow;
        }
        /* 여름을 제외한 나머지 p태그의 글자색을 녹색으로 변경 */
        p {
            color: green;
        }
        /* 여름의 배경색을 파란색으로 변경 */
        body p.summer{
            background-color: blue;
        }
        /* 봄과 여름에만 글자색을 핫핑크색으로 변경 */
       body p:first-child, .summer{
            color: hotpink;
        }
        /* 모든 p태그의 글자색을 빨간색 */

    </style>
</head>
<body>
    <p>봄</p>
    <p class="summer">여름</p>
    <p>가을</p>
    <p>겨울</p>
</body>
</html>
